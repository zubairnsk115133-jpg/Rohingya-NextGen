<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Ro NextGen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-box {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #34495e;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #2980b9;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1f6690;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
    .header-simple{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 16px;
  background: #ffffff;
  box-shadow: 0 1px 0 rgba(0,0,0,0.06);
  position:relative;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* Back button */
.back-btn{
  display:inline-grid;
  place-items:center;
  width:40px;
  height:40px;
  padding:6px;
  border:0;
  background:transparent;
  border-radius:8px;
  cursor:pointer;
  transition:background .12s, transform .08s;
  color:#111;
}
.back-btn:focus{ outline: 2px solid rgba(0,123,255,0.25); outline-offset:2px; }
.back-btn:hover{ background: rgba(0,0,0,0.04); transform: translateX(-1px); }

/* Title */
.title{
  font-size:16px;
  margin:0;
  font-weight:600;
  color:#111;
}s
  </style>
</head>
<body>
<header class="header-simple">
  <button class="back-btn" aria-label="Go back" onclick="goBack()">
    <!-- SVG arrow -->
    <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <h1 class="title">Page Title</h1>
</header>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form action="#">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
<script>
function goBack(){
  if (window.history.length > 1){
    window.history.back();
  } else {
    // fallback - change to a safe URL for your site
    window.location.href = '/';
  }
}
</script>
</body>
</html>
